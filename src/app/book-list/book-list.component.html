
<div class="offset-2 col-md-8 col-xs-8 marg">
  <h2>Yours books</h2>
  <app-list *ngFor="let book of books; let i = index"
  (click)="onViewBook(i)"
  [book]="book"></app-list>
  
  <button class="btn btn-primary" (click)="onNewBook()">New book</button>
  &nbsp;<app-rate (rate)="onRate($event)"></app-rate>
  &nbsp;<app-add-btn>ng content btn</app-add-btn>
</div>
