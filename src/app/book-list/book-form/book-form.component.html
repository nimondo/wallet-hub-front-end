
<div class="offset-2 col-8  marg">
    <h2>Add new book</h2>
    <form [formGroup]="bookForm" class="p-5 bg-light" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author"
               class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <div class="form-group">
        <h4>Add Image</h4>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">File load !</p>
    </div>
    <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading"
          type="submit">Save
    </button>

    </form>
  </div>
